<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
    <div class="close close2">
        <div class="btn btn-round btn-info" ng-click="$hide()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">
			
			

            <form class="form-floating" novalidate="novalidate" id="addPaymentForm" name="addPaymentForm">
                <fieldset>
					<legend>Add New Payment</legend>
                    <div class="form-group">  
                        <div class="row">
                             
                            <div class="col-md-12">
   
                                <div class="col-md-3" style="padding-left: 0px;">

                                   <label class="control-label">Status</label>
                                <select ng-model="data2.selectedOption" name="paymentStatus" class='form-control' id='' ng-options="option.name for option in data2.availableOptions track by option.id"></select>
                                      </div>
                                <div class="col-md-3" style="padding-right: 0px;">
                                   
                                  <label class="control-label" style="left: 16px;">Date</label>

                                <input type="text" class="form-control" ng-model="paymentDate" data-date-format="yy-MM-dd" data-date-type="string" data-autoclose="1" name="paymentDate" bs-datepicker required>
                                    
                                </div>
                                <div class="col-md-3">

                                    <label for="inputPassword" class="control-label" style="padding-left: 15px;">Payment Amount</label>
                                    <input type="number" class="form-control" name="paymentAmount" ng-model="paymentAmount" required> </div>
                                                                   
                                                                <div class="col-md-2">
                                    <select ng-model="data3.selectedOption" name="currency" class='form-control' id='' ng-options="option.name for option in data3.availableOptions track by option.id"></select>
                                </div>
                                
                                <div class="col-md-1">
                                <button class="btn btn-default" type="button" ng-click="todoAdd()">Add</button></div>
                            </div>
                                </div>
                            </div>
					
					
<div ng-repeat="x in todoList track by $index">
    
                            <div class="form-group">  
                            <div class="row">  
                            <div class="col-md-12">
    <div class="col-md-3" style="padding-left: 0px;">

                                   <label class="control-label">Status </label>
                                <select ng-model="x.paymentStatus" name="x.paymentStatus" class='form-control' id='' ng-options="option.name for option in data2.availableOptions track by option.id"></select>
                                      </div>
     <div class="col-md-3" style="padding-right: 0px;">
                                   
                                  <label class="control-label" style="left: 16px;">Date</label>

                                <input type="text" class="form-control" ng-model="x.paymentDate" data-date-format="yy-MM-dd" data-date-type="string" data-autoclose="1" name="x.paymentDate" bs-datepicker required>
                                    
                                </div>
     <div class="col-md-3">

                                    <label for="inputPassword" class="control-label" style="padding-left: 15px;">Payment Amount</label>
                                    <input type="number" class="form-control" name="x.paymentAmount" ng-model="x.paymentAmount" required> </div>
    
    <div class="col-md-1">
                                <button class="btn btn-default" type="button" ng-click="remove($index)">Remove</button></div>
    
      </div>
                             </div>
                             </div>
</div>
					
					
              <div class="form-group">
                  <div class="row">
                    <div class="col-md-1">  
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="repeatCheck" ng-true-value="'YES'" ng-false-value="'NO'" ng-click="myFunction(repeatCheck)" ng-disabled="dis"> 
                </label>
              </div>
                   </div>
                 <div class="col-md-3">
                    <label for="repeatPeriod" class="control-label" style="padding-left: 15px;">Repeat every</label>
                <input type="number" min="1" class="form-control" name="repeatPeriod" ng-model="repeatPeriod" ng-disabled="isDisabled">                              
                                                
                </div>
                   <div class="col-md-2">
                                    <select ng-model="data4.selectedOption" name="period" class='form-control' id='' ng-options="option.name for option in data4.availableOptions track by option.id" ng-disabled="isDisabled"></select>
                                </div>
                       <div class="col-md-3">
                    <label for="repeatTime" class="control-label" style="padding-left: 15px;">Times</label>
                <input type="number" min="1" class="form-control" name="repeatTime" ng-model="repeatTime" ng-disabled="isDisabled">                              
                                                
                </div>
                      
                      
            </div>
                            </div>
					
	
					
					<div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-click="addpayment(paymentDate, paymentAmount, repeatCheck, repeatPeriod, repeatTime)">Submit</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
					
					
                </fieldset>
            </form>
			


        </div>
    </div>
</div>
