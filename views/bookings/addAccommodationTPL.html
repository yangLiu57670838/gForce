<div class="aside bs-docs-aside" tabindex="-1" role="dialog" style="max-width:600px;">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="hideAccommodationTPL()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">
			
			

            <form class="form-floating" novalidate="novalidate" id="addPaymentForm" name="addPaymentForm">
                <fieldset>
					<legend>Add an Accommodation</legend>
                    
                        <div class="row">
							<div class="col-md-12">
								  <div class="form-group">
							<label for="detail" class="control-label" style="">Additional Accommodation:</label>
							<input type="text" class="form-control" name="detail" ng-model="accommodationData.detail" required> 	  
							</div>
							</div>
							<div class="col-md-12">
								 <div class="form-group">
							<label for="amount" class="control-label" style=""> Amount </label>
							<input type="number" class="form-control" name="amount" ng-model="accommodationData.amount" required> 	  
							</div>
							</div>
                           <div class="col-md-12">
							   	 <div class="form-group">
							<label class="control-label" style="">From</label>
                            <input type="text" class="form-control" ng-model="accommodationData.from" data-date-format="yy-MM-dd" data-date-type="string" data-autoclose="1" name="from" bs-datepicker required>	  
							</div>
							</div>
							<div class="col-md-12">
								 	 <div class="form-group">
							<label class="control-label" style="">To</label>
                            <input type="text" class="form-control" ng-model="accommodationData.to" data-date-format="yy-MM-dd" data-date-type="string" data-autoclose="1" name="to" bs-datepicker required>	  
							</div>
							</div>
							<div class="col-md-12">
								 <div class="form-group">
							   <div class="switch">
                                        <label class="filled"> Transfer: No
                                            <input type="checkbox" ng-model="accommodationData.transfer" ng-change="" ng-true-value="'yes'" ng-false-value="'no'"> <span class="lever"></span>Yes</label>
                                    </div>	  
							</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
							   <div class="switch">
                                        <label class="filled"> Status: Inactive
                                            <input type="checkbox" ng-model="accommodationData.status" ng-change="" ng-true-value="'active'" ng-false-value="'inactive'"> <span class="lever"></span>Active</label>
                                    </div>	  
							</div>
							</div>
							<div class="col-md-12">
								 <div class="form-group">
							<textarea class="form-control vertical" placeholder="Comments" rows="3" id="textArea" ng-model="accommodationData.comments"></textarea>
								
							</div>
                       	</div>
                                </div>
                

					
					<div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-click="saveAccommodationDetail(accommodationData)">Save</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
					
					
                </fieldset>
            </form>
			


        </div>
    </div>
</div>
