<div class="aside bs-docs-aside" tabindex="-1" role="dialog" style="max-width:600px;">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="hideEditInsuranceTPL()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">
			
			

            <form class="form-floating" novalidate="novalidate" id="addPaymentForm" name="addPaymentForm">
                <fieldset>
					<legend>Edit this insurance</legend>             
                        <div class="row">
							<div class="col-md-12">
								 <div class="form-group"> 
							
							<select ng-model="insuranceCompany.selectedOption" name="insuranceCompany" class='form-control' id='' ng-options="option.name for option in insuranceCompany.availableOptions track by option.id"></select>		 
							</div>
							</div>
                           <div class="col-md-12">
							    <div class="form-group"> 
							<label class="control-label" style="position:relative;">From</label>
                            <input type="text" class="form-control" ng-model="i.insurance_from" data-date-format="yy-MM-dd" data-date-type="string" data-autoclose="1" name="" bs-datepicker required>	  
							</div>
							</div>
							<div class="col-md-12">
								 <div class="form-group"> 
							<label class="control-label" style="position:relative;">To</label>
                            <input type="text" class="form-control" ng-model="i.insurance_to" data-date-format="yy-MM-dd" data-date-type="string" data-autoclose="1" name="" bs-datepicker required>	  
							</div>
							</div>
							<div class="col-md-12">
								 <div class="form-group"> 
							
							<select ng-model="insurancePlan.selectedOption" name="insurancePlan" class='form-control' id='' ng-options="option.name for option in insurancePlan.availableOptions track by option.id"></select>	
							</div>
							</div>
							<div class="col-md-12">
								<div class="form-group"> 
							    <div class="switch">
                                        <label class="filled">  Excess: No
                                            <input type="checkbox" ng-model="i.insurance_excess" ng-change="" ng-true-value="'yes'" ng-false-value="'no'"> <span class="lever"></span>Yes</label>
                                    </div>
							</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
							   <div class="switch">
                                        <label class="filled"> Status: Inactive
                                            <input type="checkbox" ng-model="i.insurance_status" ng-change="" ng-true-value="'active'" ng-false-value="'inactive'"> <span class="lever"></span>Active</label>
                                    </div>	  
							</div>
							</div>
							<div class="col-md-12">
								<div class="form-group"> 
							<label for="amount" class="control-label" style="position:relative;"> Amount </label>
							<input type="number" class="form-control" name="amount" ng-model="i.insurance_amount" required> 	  
							</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
							<textarea class="form-control vertical" placeholder="Comments" rows="3" id="textArea" ng-model="i.insurance_comments"></textarea>
								
							</div>
                       </div>
                                </div>
                        

					
					<div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-click="updateInsuranceDetail(i)">Update</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
					
					
                </fieldset>
            </form>
			


        </div>
    </div>
</div>
