<div class="aside bs-docs-aside" tabindex="-1" role="dialog" style="max-width:600px;">
    <div class="close">
        <div class="btn btn-round btn-info" ng-click="hideAddonTPL()"><i class="md md-close"></i></div>
    </div>

    <div class="aside-dialog">
        <div class="aside-body bs-sidebar">
			
			

            <form class="form-floating" novalidate="novalidate" id="addPaymentForm" name="addPaymentForm">
                <fieldset>
					<legend>Add a Tour/Stop-Over</legend>
                  
                        <div class="row">
							<div class="col-md-12">
								   <div class="form-group"> 
							<label for="supplier" class="control-label" style="">Supplier:</label>
							<input type="text" class="form-control" name="supplier" ng-model="addonData.supplier" required> 	  
							</div>
							</div>
							<div class="col-md-12">
								 <div class="form-group"> 
							<label for="grossAmount" class="control-label" style="">Gross Amount </label>
							<input type="number" class="form-control" name="grossAmount" ng-model="addonData.grossAmount" required> 	  
							</div>
							</div>
							<div class="col-md-12">
								 <div class="form-group">
							<label for="tourName" class="control-label" style="">Tour Name:</label>
							<input type="text" class="form-control" name="tourName" ng-model="addonData.tourName" required> 	  
							</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
							<label for="nettAmount" class="control-label" style="">Nett Amount </label>
							<input type="number" class="form-control" name="nettAmount" ng-model="addonData.nettAmount" required> 	  
							</div>
								</div>
                           <div class="col-md-12">
							   <div class="form-group">
							<label class="control-label" style="">From</label>
                            <input type="text" class="form-control" ng-model="addonData.from" data-date-format="yy-MM-dd" data-date-type="string" data-autoclose="1" name="" bs-datepicker required>	  
							</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
							<label class="control-label" style="">To</label>
                            <input type="text" class="form-control" ng-model="addonData.to" data-date-format="yy-MM-dd" data-date-type="string" data-autoclose="1" name="" bs-datepicker required>	  
							</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
							   <div class="switch">
                                        <label class="filled"> Status: Inactive
                                            <input type="checkbox" ng-model="addonData.status" ng-change="" ng-true-value="'active'" ng-false-value="'inactive'"> <span class="lever"></span>Active</label>
                                    </div>	  
							</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
							<textarea class="form-control vertical" placeholder="Comments" rows="3" id="textArea" ng-model="addonData.comments"></textarea>
								
							</div>
                       </div>
                                </div>
                           

					
					<div class="form-group">
                                <button type="submit" class="btn btn-primary" ng-click="saveAddonDetail(addonData)">Save</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                            </div>
					
					
                </fieldset>
            </form>
			


        </div>
    </div>
</div>
