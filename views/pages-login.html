        <div class="card bordered z-depth-2 login" style="" ng-class="{show: showform}">			
            <div class="card-header">
                <div class="brand-logo">
                    <div id="" style="width:100%;">
                        <img src="assets/img/global/gForce-03-02.png" class="logoImg">
                    </div>
                    <!--                    <span>Staff Login</span>-->
                </div>
            </div>
            <div class="card-content">
                <div class="m-b-30">
                    <p class="card-title-desc">Welcome to gForce, the Global CRM.</p>
                  
                </div>
                <form ng-submit="doLogin(loginForm)" class="form-floating" id="loginForm">
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Email</label>
                        <input type="email" class="form-control" ng-model="loginEmail" autocomplete="on" required> </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" ng-model="loginPassword" required> </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="card-action clearfix">
                            <div class="pull-right">

                                <button type="submit" class="btn btn-link black-text">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
