<div class="main-content" autoscroll="true" bs-affix-target="" init-ripples="" ng-controller="compliancelistCtrl">
    <section>
        <div class="page-header">
            <h1>  <i class="md md-list"></i>List of Compliance Submissions </h1>
        </div>
        <div class="row m-b-40">
            <div class="col-md-12">
                <div class="card no-margin">
                    <div class="table-responsive white">
                        <table ng-table="listTable" show-filter="true" class="table table-full table-full-small table-striped">
                            <colgroup>
                                <col class="auto-cell-size p-r-20">
                            </colgroup>
                            <tbody>
                                <!--ng href sending get data need to be fixed later-->
                                <tr ng-repeat="user in data">

                                    <td ng-click=""><span class="md md-edit"></span></td>

                                    <td data-title="'First Name'" sortable="'first_name'" filter="{ 'first_name': 'text' }" ng-click="viewDetails(user)" class="ngTableElements">{{user.first_name}}</td>
                                    <td data-title="'Last Name'" sortable="'last_name'" filter="{ 'last_name': 'text' }" ng-click="viewDetails(user)" class="ngTableElements">{{user.last_name}}</td>
                                    <td data-title="'CID'" sortable="'cid'" filter="{ 'cid': 'text' }" ng-click="viewDetails(user)" class="ngTableElements">
                                        {{user.cid}}
                                    </td>

                                    <td data-title="'Phone'" sortable="'prefferd_contact_no'" filter="{ 'prefferd_contact_no': 'text' }" ng-click="viewDetails(user)" class="ngTableElements">
                                        {{user.prefferd_contact_no}}
                                    </td>
									 <td data-title="'Email'" sortable="'email'" filter="{ 'email': 'text' }" ng-click="viewDetails(user)" class="ngTableElements">
                                        {{user.email}}
                                    </td>
									
                                    <td data-title="'Date'" sortable="'date'" filter="{ 'date': 'text' }" ng-click="viewDetails(user)" class="ngTableElements">
                                        {{user.date}}
                                    </td>
                                    <td data-title="'Redflag'" sortable="'redflag'" filter="{ 'redflag': 'text' }" ng-click="viewDetails(user)" class="ngTableElements">
                                        {{user.redflag}}
                                    </td>
                                    <td data-title="'Yellowflag'" sortable="'yellowflag'" filter="{ 'yellowflag': 'text' }" ng-click="viewDetails(user)" class="ngTableElements">
                                        {{user.yellowflag}}
                                    </td>
                                </tr>

                            </tbody>
                        </table>


                        <!-- <pagination total-items="customers.length" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true">
                                    </pagination>-->

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
